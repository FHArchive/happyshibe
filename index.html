<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://fredhappyface.github.io/css/main.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script>
		if ("serviceWorker" in navigator) {
			navigator.serviceWorker.register("/PWA.HappyShibe/sw.js", { scope: "/PWA.HappyShibe/" });
		}
		/* read data from local storage */
		var data = JSON.parse(localStorage.getItem('com.fredhappyface'));
		// set the theme to the appropriate css
		document.head.innerHTML += '<link rel="stylesheet" href="https://fredhappyface.github.io/css/theme/' + (data && data.theme ? data.theme : "auto") + '.css"  id="theme">';
		// set the text size
		var declaration = document.styleSheets[0].cssRules[0].style;
		declaration.setProperty("--text-mod", (data && data.text ? data.text : "1"))
	</script>

	<meta name="Description" content="Author: FredHappyface; Category: Cryptography,
	Proof of concept; Cost: Free">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--Android app icon-->
	<link rel="manifest" href="/PWA.HappyShibe/manifest.json">
	<meta name="theme-color" content="#cda780" />

	<!--iOS touch icon-->
	<link rel="apple-touch-icon" sizes="180x180" href="images/appicons/square-180.png">

	<!--Bookmark, Browser favicon-->
	<link rel="icon" type="image/png" sizes="256x256" href="images/appicons/squircle-256.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/appicons/squircle-256.png">

	<!--Windows 8, 10 tile -->
	<meta name="msapplication-TileColor" content="#cda780">
